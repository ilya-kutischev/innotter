version: '3.7'
services:
  stats:
    build: .
    volumes:
      - ./statistics:/app
    ports:
      - 8000:8000
    depends_on:
      - dynamodb

  dynamodb:
    image: amazon/dynamodb-local
    container_name: my-dynamodb-data
    hostname: dynamodb
    restart: always
    environment:
      - DYNAMO_ENDPOINT=http://0.0.0.0:8000
    volumes:
      - ./my-dynamodb-data:/home/dynamodblocal/data
    ports:
      - 8000:8000
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/"