version: '3.7'
services:
  stats:
    build: .

    volumes:
      - ./statistics:/app
    ports:
      - 8000:8000

    depends_on:
      - db

  dynamodb:
    image: amazon/dynamodb-local
    container_name: my-dynamodb-data
    hostname: dynamodb
    restart: always
    volumes:
      - ./my-dynamodb-data:/home/dynamodblocal/data
    ports:
      - 443:443
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/"